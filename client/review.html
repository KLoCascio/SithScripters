<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="review.js"></script>
    <title>Review Page</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Drinks</a></li>
            <li><a href="review.html">Review</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <h1>Drink / Review Title</h1>

    <div id="drinkOutput">
        
    </div>

    <div id="reviewForm">
        <form id="form" method="post">

            <label for="drinks">Tell us about your experience!</label><br>
            <select id="drinks" name="drinkName" value="drinks"> 
            </select>
            <select id="select" name="score">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <textarea name="comment" id="comment" placeholder="Comment here!" cols="25" rows="5"></textarea>

            <button type="submit" id="button">Submit!</button>
        </form>
    </div>
    <div id="display"><p id="para"></p></div>

    </div>

    <div id="reviewList">
        <!-- This is where the list of reviews will be displayed -->
    </div>
</body>
</html>
